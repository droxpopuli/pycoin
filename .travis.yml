os: linux
dist: xenial

language: python
cache: pip

jobs:
  fast_finish: true
  allow_failures:
    - env: LET_ME_FAIL=true
    - os: windows
    - python: pypy2
    - python: pypy2.7
    - python: 3.8-dev

  include:
    - stage: Static Analysis
      name: lint
      python: 3.7
      env: LET_ME_FAIL=true
      script: tox -e lint
    - script: tox -e typing
      name: typing
      python: 3.7
      env: LET_ME_FAIL=true

    - stage: Linux Tests
      name: Test on Python 2.7
      python: 2.7
    - name: Test on Python 3.4
      python: 3.4
    - name: Test on Python 3.5
      python: 3.5
    - name: Test on Python 3.6
      python: 3.6
    - name: Test on Python 3.7
      python: 3.7
    - name: Test on Python 3.8
      python: 3.8
    - name: Test on Python 3.8-dev
      python: 3.8-dev
    - name: Test on pypy2
      python: pypy2
    - name: Test on pypy2.7
      python: pypy2.7
    - name: Test on pypy3
      python: pypy3
    - name: Test on pypy3.5
      python: pypy3.5

    - stage: Windows Tests
      name: Test on Python 2.7
      os: windows
      language: sh
      python: 2.7
      before_install:
        - choco install python2
        - export PATH="/c/Python27:/c/Python27/Scripts:$PATH"
    - name: Test on Python 3.8
      os: windows
      language: sh
      python: 3.8
      before_install:
        - choco install python3
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
    - name: Test on PyPy 2
      os: windows
      language: sh
      python: pypy2
      before_install:
        - choco install python.pypy
        - choco install pip
        - export PATH="/c/ProgramData/chocolatey/lib/python.pypy/tools:$PATH"
    - name: Test on PyPy 3
      os: windows
      language: sh
      python: pypy3
      before_install:
        - choco install pypy3
        - choco install pip
        - export PATH="/c/ProgramData/chocolatey/lib/python.pypy/tools:$PATH"
      
    - stage: Deployment Checks
      name: Documentation Check
      python: 3.7
      script:
        - tox -e docs
    - script: tox -e changelog
      name: CHANGELOG Generation
      python: 3.7

    - stage: Deploy
      if: branch != master
      name: GitHub Releases
      language: python
      script: 
        - tox -e deploy

    - stage: Advanced Testing
      if: branch == master
      name: Mutation Tests
      python: 3.7
      env: LET_ME_FAIL=true
      script: tox -e mutate

install:
- pip install tox tox-wheel tox-travis tox-pip-extensions codecov

script: tox

after_success:
- codecov --root .tox/py37

deploy:
  provider: releases
  # â‹®
  edge: true
  token:
    secure: 
  cleanup: false
  overwrite: true
  file_glob: true
  file:
    - "dist/**/*"
    - "/reports/CHANGELOG"
  on:
    tags: true
    repo: droxpopuli/pycoin
    branch: master

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/f52e97114e50d5dc8162
    on_success: always
    on_failure: always
    on_start: always
